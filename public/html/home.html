<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fonate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="background-shapes"></div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Food Donation</div>
        <div class="nav-buttons">
            <button class="logup-btn">Sign Up</button>
            <button class="login-btn">Login</button>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
        <img id="logop" src="../assets/food-donation.png" alt="Food Donation Logo">
        <h1 class="title">The Missing Link in the Food Chain</h1>
        <div class="buttons buttons-act">
            <a href="/donor" class="btn donor-btn">Donate</a>
            <a href="/receiver" class="btn receiver-btn">Receive</a>
        </div>
    </main>

    <!-- Sign Up Popup -->
    <div class="popup" id="logupPopup">
        <span class="close-btn">&times;</span>
        <h2>Sign Up</h2>
        <form method="post" action="/signup" id="logupForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Popup -->
    <div class="popup" id="loginPopup">
        <span class="close-btn">&times;</span>
        <h2>Login</h2>
        <form method="post" action="/login" id="loginForm">
            <input type="text" name="uusername" placeholder="Username" required>
            <input type="password" name="upassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 FONATE LIMITED | All Rights Reserved.</p>
    </footer>

    <script src="../js/home.js"></script>
</body>

</html>
